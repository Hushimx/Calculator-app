<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
<script src="js/script.js" defer></script>

</head>
<body style="    background-color: hsl(222, 26%, 31%) !important;
">


<div class="container">
    <div class="row col-lg-5 col-md-7 col-sm-10">
      <div class="col-6"><H1 style="color: white;" id="calc">calc</H1></div>
      <div class="col-6 colorsellect" style="position: relative; display: flex;
      align-items: center;
      justify-content: flex-end;">
      <span id="selectnums" style="position: absolute;
      top: -7px;
      width: 52%;
      display: flex;
      justify-content: space-evenly;
      color: White;
      right: 3px;"><span>1</span><span>2</span><span>3</span></span><span id="theme" style="left: 80px; position: absolute;">Theme</span>
  <input type="range" min="0" max="2" value="0" class="slider" id="myRange">
</div>

      <input  class="mb-4 " style="border-radius: 1rem; text-align: right; height: 4rem;" type="text" name="inputdisplay" id="dis" >
      <div class="col-12 btns p-4" style="border-radius: 4%; background-color: hsl(223, 31%, 20%);"id="div">
        <div class="row g-3">
          <div class="col-3">
            <button class="num">7</button>
          </div>
          <div class="col-3">
            <button class="num">8</button>

          </div>
          <div class="col-3">
            <button class="num">9</button>

          </div>
          <div class="col-3">
            <button class="num" id="del">DEL</button>

          </div>
          <div class="col-3">
            <button class="num">4</button>
  
          </div>
          <div class="col-3">
            <button class="num">5</button>

          </div>
          <div class="col-3">
            <button class=" num">6</button>
  
          </div>
          <div class="col-3">
            <button class=" num opr" id="plus">+</button>
   
          </div>
          <div class="col-3">
            <button class=" num">1</button>
  
          </div>
          <div class="col-3">
            <button class=" num">2</button>
   
          </div>
          <div class="col-3">
            <button class=" num">3</button>
 
          </div>
          <div class="col-3">
            <button class=" num" id="minus">-</button>
 
          </div>
          <div class="col-3">
            <button class=" num" id="point">.</button>
  
          </div>
          <div class="col-3">
            <button class=" num" id="zero">0</button>
  
          </div>
          <div class="col-3">
            <button class="num opr" id="divide">/</button>
 
          </div>
          <div class="col-3">
            <button class=" num opr" id="multiplay">*</button>
 
          </div>
          <div class="col-6">
            <button style=" border-radius: 2%;" class="num" id="reset">Reset</button>

          </div>
          <div class="col-6">
            <button style="border-radius: 2%;" class=" num " id="assign">=</button>

          </div>

        </div>
      </div>


    </div>
</div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hm</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
